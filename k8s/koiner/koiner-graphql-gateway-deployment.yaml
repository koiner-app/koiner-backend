apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: koiner-graphql-gateway
  name: koiner-graphql-gateway
  namespace: koiner
spec:
  replicas: 1
  selector:
    matchLabels:
      service: koiner-graphql-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        service: koiner-graphql-gateway
    spec:
      containers:
        - name: koiner-graphql-gateway
          image: elimbatido/koiner-graphql-gateway:v0.1.21
          env:
            - name: NODE_ENV
              value: "production"
            - name: HOSTNAME
              value: "localhost"
            - name: CHAIN_GRAPHQL_URL
              value: "http://10.245.108.206:8000/graphql"
            - name: CONTRACTS_GRAPHQL_URL
              value: "http://10.245.209.183:8000/graphql"
#          resources:
