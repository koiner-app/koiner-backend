apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: koiner-chain-graphql
  name: koiner-chain-graphql
  namespace: koiner-graphql
spec:
  replicas: 1
  selector:
    matchLabels:
      service: koiner-chain-graphql
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        service: koiner-chain-graphql
    spec:
      containers:
        - name: koiner-chain-graphql
          image: elimbatido/koiner-chain-graphql:v0.2.13
          envFrom:
            - configMapRef:
                name: graphql-config
            - configMapRef:
                name: chain-graphql-config
            - secretRef:
                name: db-chain-credentials
            - secretRef:
                name: amqp-credentials
#          resources:
#            requests:
#              memory: "64Mi"
#              cpu: "250m"
#            limits:
#              memory: "128Mi"
#              cpu: "500m"
          ports:
            - containerPort: 3001
          readinessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
          imagePullPolicy: Always
      serviceAccountName: default
